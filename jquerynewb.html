    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(
            function () {
                var Data = " ";
                $(".clsVal").blur(
                    function () {
                        var myVal = $(this).val();
                        if (myVal == "")
                            $(this).css("border-color", "Red");

                        else
                            Data = Data + " " + $(this).val();
                    });
                $("#ddlcity").change(function () {
                    Data = Data + " " + $(this).val();
                });
                $("#btnSubmit").click(function () {
                    $("#divData").html(Data);
                });
                //$("#btnReset").click(function () {
                //    $("#divData").replaceWith("<h1>Reset Done<!!h1/>")
                //});
                $("#btnReset").click(function () {
                    $("#divData").after("<h1>Reset Done<!!h1/>")
                });
            }
        )


    </script>
